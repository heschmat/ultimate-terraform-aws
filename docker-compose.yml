services:
  tf:
    image: hashicorp/terraform:1.13.3
    volumes:
      - ./setup:/tf-code/setup
      - ./deploy:/tf-code/deploy
    working_dir: /tf-code
    environment:
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - TF_VAR_django_secret_key
      - TF_VAR_aws_region
      - TF_VAR_project_name
      - TF_VAR_state_bucket
      - TF_WORKSPACE=${TF_WORKSPACE:-}
